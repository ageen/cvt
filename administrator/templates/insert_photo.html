<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>INSERT PHOTO</title>
<link href="{bm $TPATH /}css/menu.css" rel="stylesheet" type="text/css" />
<link href="{bm $TPATH /}css/style.css" rel="stylesheet" type="text/css" />
<style>
.wrap {width: 960px; margin:0 auto;}
</style>
<script type="text/javascript" src="{bm $TPATH /}scripts/jquery-1.9.1.min.js"></script>
<script type='text/javascript' src='{bm $TPATH /}scripts/jquery.hoverIntent.minified.js'></script>
<script type='text/javascript' src='{bm $TPATH /}scripts/jquery.dcmegamenu.1.2.js'></script>
<script type="text/javascript">
$(document).ready(function($){
	$('#mega-menu-tut').dcMegaMenu({
		rowItems:'3',
		speed:'fast'
	});
});
</script>
</head>
<body>
{bm include file="menu.html" /}
<div class="insert_form">
{bm if $cate_list eq "nothing" /}
<div class="no_item">暂无类目，<a href="insert.php?mode=category">新增类目！</a></div>
{bm else /}
<div id="show_photo_process">
<h4>新增图片</h4>
<form action="save.php" method="post" id="insert_photo_form" name="insert_photo_form" enctype="multipart/form-data">
<div class="list_bar">
<span>图片类目</span>
<select name="category_id">
{bm foreach value=list from=$cate_list  /}
<option value="{bm $list.id /}">{bm $list.title /}</option>
{bm /foreach /}
</select>
</div>
<div class="list_bar"><span>图片名称</span><input type="text" name="title" /></div>
<div class="list_bar"><span>图片描述</span><textarea name="description" cols="16" rows="6"></textarea></div>
<div class="list_bar"><span>选择图片文件</span><input type="file" name="photo_d" /></div>
<div class="list_bar">
<span>是否在简历中显示</span>否<input type="radio" name="show_in_cv" value="0" checked="checked" />&nbsp;是<input type="radio" name="show_in_cv" value="1" /></div>
<div class="list_bar"><button type="submit">新增</button></div>                                         
<input type="hidden" name="mode" value="photo" />
</form>
</div>
{bm /if /}
</div>
</body>
</html>
<script type='text/javascript' src='{bm $TPATH /}scripts/jquery.ajax.upload.js'></script>
<script type='text/javascript' src='{bm $TPATH /}scripts/jquery.validate.js'></script>
<script type="text/javascript">
$("#insert_photo_form").validate({
	rules:{
		title:"required"
	},
	messages:{
		title:"图片名称不能为空"
	}
});
</script>
